<!DOCTYPE html>
<html>

<head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        #clock {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Beginning of container section -->
    <div class="container">
        <!-- alarm clock image -->
        <img src="/assets/115052-alarm-clock.gif" alt="clock">
        <!-- Time -->
        <div id="clock"></div>
        <!-- inputs -->
        <div class="form-inline">
            <div class="form-group">
                <input type="number" id="alarm-hr" placeholder="Hour" />
            </div>
            <div class="form-group">
                <input type="number" id="alarm-min" placeholder="Minute" />
            </div>
            <div class="form-group">
                <input type="number" id="alarm-sec" placeholder="Seconds" />
            </div>
            <div class="form-group">
                <select id="alarm-am-pm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
        </div>
        <button id="set-alarm" class="btn btn-primary" style="background-color: #00c4ff">
            Set Alarm
        </button>
        <!-- Alarm list -->
        <div style="width: 100%">
            <ul id="alarms" class="list-group"></ul>
        </div>
    </div>
    <!-- End of container section -->
    <script src="script.js"></script>
</body>

</html>
